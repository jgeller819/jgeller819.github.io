<!DOCTYPE html>
<html lang="en">
<head>
    <title>EC2 Visualization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- Google Earth -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <!-- Google Maps -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD_ElFgSKlfTg647SbqODQPL4zLyuDLfg0&sensor=false"></script>

    <!-- Custom -->
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="oms.min.js"></script>
    <script type="text/javascript" src="jquery.jsonp-2.4.0.min.js"></script>

</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">EC2 Visualization</a>
            </div>
        </div class="container">
    </div>

    <div class="container">
        <div class="row">
            <h1 id="title" class="text-center cloudfront">AWS CloudFront Locations</h1>
            <h1 id="title2" class="text-center ec2" style="display:none;">Your AWS EC2 Instances</h1>
        </div>
        <div class="row" style="padding-bottom: 40px;">
            <div class="col-xs-10 col-xs-offset-1">
                <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="false" style="height:60vh">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div id="earthContainer" class="item active">
                            <div id="earth" style="height:60vh"></div>
                        </div>
                        <div id="mapContainer" class="item">
                            <div id="map" style="height:60vh"></div>
                        </div>
                        <!--
                        <a class="left carousel-control" href="#carousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row ec2" style="display:none; text-align:center;">
            <div class="col-xs-10 col-xs-offset-1">
                <form class="form-inline" role="form">
                    <div class="form-group validation">
                        <label class="sr-only" for="ak">Access Key</label>
                        <input id="ak" class="form-control" type="text" placeholder="Access Key" size="30">
                    </div>
                    <div class="form-group validation">
                        <label class="sr-only" for="sak">Access Key</label>
                        <input id="sak" class="form-control" type="text" placeholder="Secret Access Key" size="50">
                    </div>
                    <button type="button" class="btn btn-primary" id="submit">Update</button>
                </form>
            </div>
        </div>

        <div class="row" style="padding-top: 10px; text-align:center;">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary btn-large">
                        <input type="radio" name="toShow" id="toShow1">EC2
                    </label>
                    <label class="btn btn-primary btn-large active">
                        <input type="radio" name="toShow" id="toShow2" checked>CloudFront
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="modal"></div>

    <!-- Custom -->
    <script type="text/javascript" src="logic.js"></script>

</body>
</html>
